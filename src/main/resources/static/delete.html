    <link rel="stylesheet" href="./style.css" />
</head>

<body>



    <nav class="navbar navbar-light bg-light nav-pill nav-fill">
        <form class="container-fluid justify-content-start">

            <a class="navbar-brand" href="index.html">
                <img src="https://images.credly.com/size/340x340/images/eb774a73-1dd3-4f62-8e1f-17a93c8cc4cf/image.png"
                    alt="" width="50" height="50">
            </a>
            <div class="container">
                <div class="text-center">
                    <a href="create.html">
                        <button class="btn btn-outline-success btn-lg ml-5" style="width:220px"
                            type="button">Create</button>
                    </a>
                    <a href="read.html">
                        <button class="btn btn-outline-success btn-lg ml-5" style="width:220px"
                            type="button">Read</button>
                    </a>
                    <a href="update.html">
                        <button class="btn btn-outline-success btn-lg ml-5" style="width:220px"

    <div class="container">
        <div class="row">
            <div style="width:35%">
                <form class="m-2">
                    <h3 class="p-3 mb-2 bg-light text-dark">Delete by Id</h3>
                    <input type="number" id="deleteId" class="form-control"
                        placeholder="Enter ID of player to be deleted" />
                    <button type="button" class="btn btn-danger mt-2" id="buttonDeleteId">Delete Player</button>
                    <input type="text" style="display: none;" />
                </form>
            </div>


            <div style="width:65%">
                <form class="m-2">
                    <h3 class="p-3 mb-2 bg-light text-dark">Result</h3>
                    <ul id="listOutput" class="p-3 mb-2 bg-light text-dark list-group">
                    </ul>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./delete.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
