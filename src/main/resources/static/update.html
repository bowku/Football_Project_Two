<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Operation</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css" />
</head>

<body>



    <nav class="navbar navbar-light bg-light nav-pill nav-fill">
        <form class="container-fluid justify-content-start">

            <a class="navbar-brand" href="index.html">
                <img src="https://images.credly.com/size/340x340/images/eb774a73-1dd3-4f62-8e1f-17a93c8cc4cf/image.png"
                    alt="" width="50" height="50">
            </a>
            <div class="container">
                <div class="text-center">
                    <a href="create.html">
                        <button class="btn btn-outline-success btn-lg ml-5" style="width:220px"
                            type="button">Create</button>
                    </a>
                    <a href="read.html">
                        <button class="btn btn-outline-success btn-lg ml-5" style="width:220px"
                            type="button">Read</button>
                    </a>
                    <a href="update.html">
                        <button class="btn btn-outline-success btn-lg ml-5" style="width:220px"
                            type="button">Update</button>
                    </a>
                    <a href="delete.html">
                        <button class="btn btn-outline-success btn-lg ml-5" style="width:220px"
                            type="button">Delete</button>
                    </a>
                </div>
            </div>
        </form>
    </nav>

    <div class="col border">
        <form class="m-2">
            <h3>Update</h3>
            <input type="number" id="updateId" class="form-control" placeholder="Enter ID of item to update" />
            <input type="text" id="updateName" class="form-control mt-2" placeholder="Enter player name to update" />
            <input type="number" id="updateShirtNumber" class="form-control mt-2"
                placeholder="Enter shirt number to update" />
            <input type="text" id="updateTeam" class="form-control mt-2" placeholder="Enter team to update" />
            <button type="button" class="btn btn-primary mt-2" id="buttonUpdate">Update Player</button>
            <input type="text" style="display: none;" />
            <button type="button" class="btn btn-primary mt-2" id="buttonReadAll">Read All</button>
        </form>
    </div>



    <div>
        <form class="m-2">
            <ul id="listOutput"></ul>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./update.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
